<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mega translator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="resources/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <!--<link href="resources/css/bootstrap-responsive.css" rel="stylesheet">-->

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- jQuery libs -->
        <script src="lib/jquery/jquery-1.7.2.js"></script>
        <script src="lib/jquery/plugin/filedrop.js"></script>

        <!-- AngularJS stuff -->
        <script type="text/javascript" src="lib/angular/angular-1.0.2.min.js"></script>
        <script src="resources/js/mega.js"></script>
        <script type="text/javascript" src="resources/js/controller/TranslationController.js"></script>

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="resources/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="resources/ico/apple-touch-icon-57-precomposed.png">

        <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
    </head>

    <body ng-app="mega">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Mega translator</a>

                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container" ng-controller="TranslationController">

            <div class="hero-unit" >
                <h1>Translate it!</h1>
                <p>Just drag your i18n properties file to start the translation.</p>
                <div upload after-each-callback="addFileResult" after-all-callback="showSavePart" id="dropzone">
                    <p class="dropzone-text">Dropzone...</p>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="input-append control-group" ng-show="savePart">
                    <input class="span2" id="submitTranslationFilesInformations" size="25" type="text" placeholder="Project name"><button class="btn" type="submit">Save</button>
                </div>
                <div class="row">
                    <div class="span6 show-cell" ng-repeat="fileResult in uploadedFileResults">
                        <div class="control-group">
                            <label class="control-label" for="{{fileResult.fileName}}">Filename</label>
                            <div class="controls">
                                <span id="{{fileResult.fileName}}" class="input-xlarge uneditable-input">{{fileResult.fileName}}</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="language-{{fileResult.fileName}}">Language</label>
                            <div class="controls">
                                <select id="language-{{fileResult.fileName}}"><option>Test</option></select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="prefix-{{fileResult.fileName}}">Prefix to export</label>
                            <div class="controls">
                                <input id="prefix-{{fileResult.fileName}}" type="text" value="{{fileResult.toTranslatePrefix}}" class="input-mini">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="main-{{fileResult.fileName}}">Main file</label>
                            <div class="controls">
                                <input name="mainLanguage" id="main-{{fileResult.fileName}}" type="radio" value="{{fileResult.main}}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr>

            <footer>
                <p>&copy; mimacom ag 2012</p>
            </footer>

        </div>
    </body>
</html>
